<!DOCTYPE html>
<html>

<head>
  <title>Thanks for your order!</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="client.js" defer></script>
</head>

<body class="bg-gray-100">
  <section class="flex flex-col items-center justify-center h-screen">
    <div class="product bg-white rounded-lg shadow p-6 max-w-md mx-auto text-center">
      <div class="description">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Subscription to Starter plan successful!</h3>
      </div>
    </div>
    <form action="/customer-portal" method="POST" class="mt-6">
      <input type="hidden" id="session-id" name="session_id" value="" />
      <input type="hidden" id="customer_id" name="customer_id" value="" />
      <button id="checkout-and-portal-button" type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:bg-blue-700">Manage
        your billing information</button>
    </form>
  </section>
</body>

</html>
